<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>routers</title>
</head>
<body>
  <ul>
    <li>整体思路：</li>
    <li>1. 首先我们需要一个容器来存储更新时的回调函数</li>
    <li>2. 更新url执行回调函数时，需要更新html页面</li>
    <li>3. 监听url中的hash变化</li>
  </ul>
  <ul>
    <a href="#page1">tab-昨天</a>
    <a href="#page2">tab-今天</a>
    <a href="#page3">tab-下班</a>
  </ul>
  <p class="text">tab1</p>
  <script>
    window.onload = () => {
      function Router() {
        this.routes = {}
        this.currentRouter = ''
      }
      Router.prototype.route = function(path, callback) {
        this.routes[path] = callback || function() {}
      }
      Router.prototype.refresh = function () {
        console.log(this)
        this.currentRouter = location.hash.replace(/#/, '/') || ''
        this.routes[this.currentRouter]()
      }
      Router.prototype.init = function() {
        // window.addEventListener('load', this.refresh.bind(this))
        window.addEventListener('hashchange', this.refresh.bind(this))
      }
      let app = new Router()
      app.init()
      let oDiv = document.querySelector('.text')
      app.route('/page1', function() {
        oDiv.innerHTML = 'page1'
      })
      app.route('/page2', function() {
        oDiv.innerHTML = 'page2'
      })
      app.route('/page3', function() {
        oDiv.innerHTML = 'page3'
      })
    }
  </script>
</body>
</html>
