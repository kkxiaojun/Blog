<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    window.onload = function () {
      // 斐波那契数列
      function memoize(func) {
        let cache = {}
        return function (key) {
          if (!cache[key]) {
            cache[key] = func.apply(this, arguments)
          }
          return cache[key]
        }
      }

      let feibonacci = memoize(function (n) {
        return n < 2 ? n : feibonacci(n -1) + feibonacci(n -2)
      })
    }
  </script>
</body>
</html>
