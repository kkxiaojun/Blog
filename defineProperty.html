<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>copy text</title>
  <style>
    textarea {
      border: none;
      outline: none;
      resize: none;
    }
    textarea:focus {
      border: none;
      outline: none
    }
  </style>
</head>
<body>
  <div id="copy">我是要被复制的那个</div>
  <button class="btn">copy</button>
  <!-- 采用textarea模拟 -->
  <div style="margin-top:50px;">
    <textarea id="copyText">我是用textarea模拟的</textarea>
    <button class="btnText">copy</button>
  </div>
  <script>
   function copyFn(id) {
     let target = null
     target = document.querySelector('#' + id)
     // 创建要copy的块, createRange: 表示一个包含节点与文本节点的一部分的文档片段。
     let block = document.createRange();
     // 选中要copy的区域
     block.selectNode(target)
     window.getSelection().removeAllRanges()
     window.getSelection().addRange(block)
     let copyResult = document.execCommand('copy')
     // 清除选中的区域
     window.getSelection().removeAllRanges()
     if (copyResult) {
       console.log('复制成功')
     } else {
       console.log('复制失败')
     }
   }
   let btn = document.querySelector('.btn')
   btn.addEventListener('click', (e) => {
     // 执行复制
     copyFn('copy')
   })

  //采用textarea模拟
   function copyTextarea(id) {
     let target = null
     target = document.querySelector('#' + id)
     target.select()
     let copyResult = document.execCommand('copy')
     window.getSelection().removeAllRanges()
     if (copyResult) {
       console.log('复制成功')
     } else {
       console.log('复制失败')
     }
   }
   let btnText = document.querySelector('.btnText')
   btnText.addEventListener('click', (e) => {
     copyTextarea('copyText')
   })
  </script>
</body>
</html>
